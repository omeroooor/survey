<md-content  flex layout-padding ng-controller="usersCtrl">

<div layout="row" layout-align="center center">

<md-card layout-align-gt-xs>
<form name="group_form" ng-submit="addUser()">
	
	<md-card-header>
		<md-card-title>
			<i class="fa fa-user-plus"></i> &nbsp;&nbsp;
			<b>مستخدم جديد</b>
		</md-card-title>
	</md-card-header>
	
	<md-card-content>
		<md-input-container  layout="column" flex="100">
		  <label>الاسم</label>
		  <input type="text" name="name" ng-model="user.name" md-maxlength="60" minlength="3" style="width:100%" required>
		  <div ng-messages="group_form.name.$error" style="color:maroon" role="alert">
			<div ng-message="required">الاسم مطلوب</div>
			<div ng-message="minlength">الاسم قصير جداً</div>
			<div ng-message="md-maxlength">الاسم طويل جداً</div>
		  </div>
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>اسم المستخدم</label>
		  <input type="text" name="email" ng-model="user.email" md-maxlength="20" minlength="4" style="width:100%" required>
		  <div ng-messages="group_form.email.$error" style="color:maroon" role="alert">
			<div ng-message="required">اسم المستخدم مطلوب</div>
			<div ng-message="minlength">اسم المستخدم قصير جداً</div>
			<div ng-message="md-maxlength">اسم المستخدم طويل جداً</div>
		  </div>
		</md-input-container>
		
		<md-input-container>
		  <label>كلمة المرور</label>
		  <input type="password" name="password" ng-model="user.password" md-maxlength="20" minlength="6" required>
		  
		  <div ng-messages="group_form.password.$error" style="color:maroon" role="alert">
			<div ng-message="required">يجب إدخال كلمة المرور</div>
			<div ng-message="minlength">كلمة المرور قصيرة جداً</div>
			<div ng-message="md-maxlength">كلمة المرور طويلة جداً</div>
		  </div>
		  
		</md-input-container>
		
		<md-input-container>
		  <label>تأكيد كلمة المرور</label>
		  <input type="password" name="passwordConfirmation" ng-model="user.passwordConfirmation" md-maxlength="20" minlength="6" required>
		  
		  <div ng-messages="group_form.passwordConfirmation.$error" style="color:maroon" role="alert">
			<div ng-message="required">يجب تأكيد كلمة المرور</div>
			<div ng-message="minlength">كلمة المرور قصيرة جداً</div>
			<div ng-message="md-maxlength">كلمة المرور طويلة جداً</div>
		  </div>
		  
		</md-input-container>
		
	</md-card-content>
	 <md-card-footer>
		<md-button class="md-primary md-raised" type="submit">تسجيل المجموعة</md-button>
		<md-button class="md-accent" ng-click="login()">تسجيل الدخول</md-button>
	 </md-card-footer>
	 
	</form>
	</md-card>
</div>	
</md-content>

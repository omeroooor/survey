<md-content flex layout-padding ng-controller="signupCtrl">

<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
	<md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Favorite">
	  <md-icon md-svg-icon="imgs/icons/ic_menu_white_24px.svg" style="color: #fff;" ng-if="!isToggled"></md-icon>
	  <!--md-icon md-svg-icon="imgs/icons/ic_close_white_24px.svg" style="color: #fff;" ng-if="isToggled"></md-icon-->
	</md-button>
	<h2 flex md-truncate>مستخدم جديد</h2>
  </div>
</md-toolbar>

			
<div layout="row" layout-align="center center">

<md-card layout="column">
	
	<form name="group_form" ng-submit="signup()">
	<md-card-header></md-card-header>
	
	<md-card-content>
		<md-input-container  layout="column" flex="100">
		  <label>الاسم</label>
		  <input type="text" name="name" ng-model="user.name" md-maxlength="120" minlength="4" style="width:100%" required>
		  <div ng-messages="group_form.name.$error" style="color:maroon" role="alert">
			<div ng-message="required">الاسم مطلوب</div>
			<div ng-message="minlength">الاسم قصير جداً</div>
			<div ng-message="md-maxlength">الاسم طويل جداً</div>
		  </div>
		</md-input-container>
		
		<br>
		<md-input-container>
		  <label>البريد الإلركتروني</label>
		  <input type="email" name="email" ng-model="user.email" required>
		  <div ng-messages="group_form.email.$error" style="color:maroon" role="alert">
			<div ng-message="required">يجب إدخال كلمة المرور</div>
			<div ng-message="email">الرجاء إدخال عنوان بريد صحيح</div>
		  </div>
		  
		</md-input-container>
		
		<md-input-container>
		  <label>كلمة المرور</label>
		  <input type="password" name="password" ng-model="user.password" md-maxlength="20" minlength="6" required>
		  
		  <div ng-messages="group_form.password.$error" style="color:maroon" role="alert">
			<div ng-message="required">يجب إدخال كلمة المرور</div>
			<div ng-message="minlength">كلمة المرور قصيرة جداً</div>
			<div ng-message="md-maxlength">كلمة المرور طويلة جداً</div>
		  </div>
		  
		</md-input-container>
		
		<md-input-container>
		  <label>تأكيد كلمة المرور</label>
		  <input type="password" name="passwordConfirmation" ng-model="user.passwordConfirmation" md-maxlength="20" minlength="6" required>
		  
		  <div ng-messages="group_form.passwordConfirmation.$error" style="color:maroon" role="alert">
			<div ng-message="required">يجب تأكيد كلمة المرور</div>
			<div ng-message="minlength">كلمة المرور قصيرة جداً</div>
			<div ng-message="md-maxlength">كلمة المرور طويلة جداً</div>
		  </div>
		  
		</md-input-container>
		<br>
	</md-card-content>
	 <md-card-footer>
		<md-button class="md-primary md-raised" type="submit">تسجيل المجموعة</md-button>
		<md-button class="md-accent" ng-click="login()">تسجيل الدخول</md-button>
	 </md-card-footer>
	 
	</form>
</md-card>
	
	
</div>
</md-content>

<md-content flex layout-padding ng-controller="planCtrl" id="planController">

<div layout-align="center center">

<md-card layout="column" layout-sm>
<form enctype="multipart/form-data" name="group_form" id="plan_item_form" ng-submit="saveItem()">
	
	<md-card-header>
		<md-card-title>
			<i class="far fa-plus-square"></i> &nbsp;&nbsp;
			<b>عنصر جديد</b>
		</md-card-title>
	</md-card-header>
	
	<md-card-content>
		
		<md-input-container  layout="column" flex="100">
		  <label>اسم العنصر</label>
		  <input type="text" name="title" ng-model="plan.title" md-maxlength="120" minlength="4" style="width:100%" required>
		  <div ng-messages="group_form.title.$error" style="color:maroon" role="alert">
			<div ng-message="required">العنوان مطلوب</div>
			<div ng-message="minlength">العنوان قصير جداً</div>
			<div ng-message="md-maxlength">العنوان طويل جداً</div>
		  </div>
		</md-input-container>
		
		<md-input-container layout="column" >
		  <label>العنصر الرئيسي</label>
		  <md-select name="upper" ng-model="plan.upper" style="width:100%" required>
			<md-select-header>
			  <span> العنصر الرئيسي - </span>
			</md-select-header>
			<md-option ng-value="0">لا يوجد</md-option>
			<md-option ng-value="item.id" ng-repeat="item in items">{{ item.title }}</md-option>
		  </md-select>
		</md-input-container>
		
		<md-input-container layout="column" >
		  <label>النوع</label>
		  <md-select name="type" ng-model="plan.type" style="width:100%" required ng-change="typeChanged()">
			<md-select-header>
			  <span> النوع - </span>
			</md-select-header>
			<md-option ng-value="type" ng-repeat="type in itemTypes">{{ type.name }}</md-option>
		  </md-select>
		</md-input-container>
		
		<div id="contentHolder"></div>
	</md-card-content>
	 <md-card-footer>
		<md-button class="md-primary md-raised" type="submit">إضافة العنصر إلى الخطة</md-button>
	 </md-card-footer>
	 
	</form>
	</md-card>
</div>	
</md-content>

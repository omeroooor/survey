<md-content flex layout-padding ng-controller="domainCtrl" id="domainCtrl">

<div layout-align="center center">

<md-card layout="column" layout-sm>
<form enctype="multipart/form-data" name="group_form" id="answer_set_form" ng-submit="saveDomain()">
	
	<md-card-header>
		<md-card-title>
			<i class="far fa-plus-square"></i> &nbsp;&nbsp;
			<b>محور جديد</b>
		</md-card-title>
	</md-card-header>
	
	<md-card-content>
		
		<md-input-container  layout="column" flex="100">
		  <label>الاسم</label>
		  <input type="text" name="name" ng-model="domain.name" md-maxlength="120" minlength="4" style="width:100%" required>
		  <div ng-messages="group_form.name.$error" style="color:maroon" role="alert">
			<div ng-message="required">الاسم مطلوب</div>
			<div ng-message="minlength">الاسم قصير جداً</div>
			<div ng-message="md-maxlength">الاسم طويل جداً</div>
		  </div>
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>الوصف</label>
		  <input type="text" name="description" ng-model="domain.description" style="width:100%">
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>الحد الأدنى لفرص التحسين</label>
		  <input type="number" name="pass" ng-model="domain.pass" style="width:100%">
		</md-input-container>
        
	</md-card-content>
	 <md-card-footer>
		<md-button class="md-primary md-raised" type="submit">إضافة المحور</md-button>
	 </md-card-footer>
	 
	</form>
	</md-card>
</div>	
</md-content>

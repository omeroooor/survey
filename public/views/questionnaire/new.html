<md-content flex layout-padding ng-controller="questionnaireCtrl" id="questionnaireCtrl">

<div layout-align="center center">

<md-card layout="column" layout-sm>
<form enctype="multipart/form-data" name="group_form" id="answer_set_form" ng-submit="saveQuestionnaire()">
	
	<md-card-header>
		<md-card-title>
			<i class="far fa-plus-square"></i> &nbsp;&nbsp;
			<b>استبيان جديد</b>
		</md-card-title>
	</md-card-header>
	
	<md-card-content>
		
		<md-input-container  layout="column" flex="100">
		  <label>الاسم</label>
		  <input type="text" name="name" ng-model="questionnaire.name" md-maxlength="120" minlength="4" style="width:100%" required>
		  <div ng-messages="group_form.name.$error" style="color:maroon" role="alert">
			<div ng-message="required">الاسم مطلوب</div>
			<div ng-message="minlength">الاسم قصير جداً</div>
			<div ng-message="md-maxlength">الاسم طويل جداً</div>
		  </div>
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>الوصف</label>
		  <input type="text" name="about" ng-model="questionnaire.about" style="width:100%">
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>تاريخ البداية</label>
		  <input type="date" datetime="yyyy-MM-dd" name="start_date" ng-model="questionnaire.start_date" style="width:100%">
		</md-input-container>
		
		<md-input-container  layout="column" flex="100">
		  <label>تاريخ النهاية</label>
		  <input type="date" datetime="yyyy-MM-dd" name="end_date" ng-model="questionnaire.end_date" style="width:100%">
		</md-input-container>
		
		<md-input-container layout="column" >
		  <label>النوع</label>
		  <md-select name="type" ng-model="questionnaire.type" style="width:100%" required>
			<md-select-header>
			  <span> النوع - </span>
			</md-select-header>
			<md-option ng-value="type.value" ng-repeat="type in questionnaireTypes">{{ type.name }}</md-option>
		  </md-select>
		</md-input-container>
        
	</md-card-content>
	 <md-card-footer>
		<md-button class="md-primary md-raised" type="submit">إضافة الإستبيان</md-button>
	 </md-card-footer>
	 
	</form>
	</md-card>
</div>	
</md-content>
